<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nurevam, a discord bot.">
    <meta name="author" content="Maverun">
    <meta name="google-site-verification" content="pWEO70Rpb3bC41hOdPkuIxTlrKXMhE7zJD0G9fr3dN4" />
    <title>{{ title or 'Nurevam'}}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename = 'img/favicon.ico')}}"/>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/skin.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  </head>

  <body class="home-body">

    <nav class="navbar navbar-inverse home-navbar" style="position: unset;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Nurevam <span class="badge beta-badge">BETA</span></a>
        </div>
        {% include 'navbar-menu.html' %}
      </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/morphext.min.js') }}"></script>
    <script>
    $("#rotating").Morphext({
        animation: "bounceIn",
        separator: ",",
        speed: 2000,
        complete: function () {

        }
    });
    </script>
  </body>
</html>
