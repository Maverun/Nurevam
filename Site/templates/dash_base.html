{% extends 'base.html' %}
{% block content %}
<div class="jumbotron dashboard-jumbotron">
    <div class="container">
        <div class="row vertical-align">
            <div class="col-md-12">
                <h2>
                    {% if server['icon'] %}
                    <img style="width:100px;" class="img-circle" src="https://cdn.discordapp.com/icons/{{server['id']}}/{{server['icon']}}.webp?size=1024">
                    {% endif %}
                    {{server['name']}}</h2>
            </div>
        </div>
    </div>
</div>
{% block dash_content %}
{% endblock %}
{% endblock %}
