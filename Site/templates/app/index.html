{% extends 'full-page.html' %}
{% block content %}
<div class="jumbotron home-jumbotron">
  <div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 ">
            <h3>Introducing <strong>Nurevam</strong> the <img src="{{ url_for('static', filename='img/discord-logo.svg') }}" class="discord-logo2"> bot </h3>
            <h3>Total Servers: {{info['Server']}}, Total Users: {{info['Member']}}</h3>
            <h2>for everyone in your <img src="{{ url_for('static', filename='img/discord.svg') }}" class="discord-logo1"> server</h2>
            <p>
                <a href="{{url_for('login')}}" class="btn btn-home btn-lg">Add to discord</a>
                <a href="{{url_for('about')}}" class="btn btn-about btn-lg">About</a>
                <a href="{{url_for('faq')}}" class="btn btn-about btn-lg">FAQ</a>
            </p>
        </div>
        <div class="col-md-5 hidden-sm hidden-xs text-center animated bounceInRight">
        </div>
    </div>
  </div>
</div>
{% endblock %}
