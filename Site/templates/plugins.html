            <h3>Plugins</h3>
                <div class="list-group">
                    {% for cog in info %}
                        <a href="{{url_for('dashboard_cog', server_id=server.id,cog = cog[0])}}" class="{{cog[0]}} list-group-item">
                        {% if cog[0].lower() in enable_plugin %}
                            <span class="badge enabled">Enabled</span>
                        {% else %}
                            <span class="badge disabled">Disabled</span>
                            <script>
                                $('.{{cog[0]}}').click(function(e) {
                                  e.preventDefault();
                                  var $link = $(this);
                                  bootbox.confirm("Enable the plugin ?", function (confirmation) {
                                      confirmation && document.location.assign($link.attr('href'));});});
                            </script>
                        {% endif %}
                        <h4 class="list-group-item-heading">{{cog[1]}}</h4>
                        <p class="list-group-item-text">{{cog[2]|safe}}</p>
                    {% endfor %}
                            </a>
                    </div>
